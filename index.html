<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☄️Asteroid</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="index.js" type="module" defer></script> 
</head>
<body>
    <dialog id="import-tilemap-dialog">
        <form method="dialog" id="import-tilemap-form">
            <h1>New Tilemap</h1>
            <label>Tileset:</label>

            <label>
                Name:
                <input type="text" name="name" minlength="4" maxlength="16" placeholder="Tilemap 1" size="50px" required/>
            </label>    

            <label>
                Type:
                <select>
                    <option value="default">default</option>
                    <option value="auto-tiled">auto-tiled</option>
                </select>
            </label> 

            <label>Image:</label>
            <label>
                Source:
                <input type="file" name="source" accept="image/png, image/jpeg" required/>
            </label>

            <label>
                Width:
                <input type="number" name="width" min="1" size="10px" required/>
                Height:
                <input type="number" name="height" min="1" size="10px" required/>
            </label>
            
            <input type="submit" value="Import"/>
            <input type="submit" value="Cancel" formnovalidate/>
        </form>
    </dialog>
    <div class="header">
        <button>File</button>
        <button>Edit</button>
        <button>Project</button>
    </div>
    <div class="toolbar">
            <button><img src="./mouse-icon.png"></button>
    </div>
    <div class="editor">
        <div class="window" style="width: calc(100% - 500px); height: 97%">
            <div class="window-header">Canvas</div>
            <div class="tabs">
                <button class="main-button">Project 1</button>
                <button class="main-button">Project 2</button>
                <button class="invisble-button">+</button>
            </div>
            <canvas id="canvas"></canvas>
        </div>

        <div class="side-bar">
            <div class="window">
                <div class="window-header">Tiles</div>

                <select id="tilemap-selection-list"></select>
                <button id="import-tilemap-button">Import </button>
                <div class="window-container" id="tilemap-container">
                    <div class="sprite-selector" id="tilemap-selection-box"></div>
                    <img id="tilemap-image" style="image-rendering: pixelated; user-select: none; pointer-events: none;">
                </div>
            </div>

            <div class="window">
                <div class="window-header">Layers</div>
                <div class="window-container">
                    <div class="layer-button">Layer 3</div>
                    <div class="layer-button">Layer 2</div>
                    <div class="layer-button">Layer 1</div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
